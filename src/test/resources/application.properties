# as variáveis spring.datasource.* abaixo estão sendo usadas pelo Hibernate e não pelo Spring através da classe PersistenceJPAConfig
spring.datasource.url=jdbc:mariadb://localhost/swapicli_test?createDatabaseIfNotExist=true&serverTimezone=UTC&lower_case_table_names=1
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

hibernate.hbm2ddl.auto=none
hibernate.dialect=org.hibernate.dialect.MariaDBDialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.jdbc.batch_size=5
hibernate.connection.pool_size=10
		

# FLYWAY

spring.flyway.enabled=true

spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.flyway.url=jdbc:mariadb://localhost/swapicli_test?createDatabaseIfNotExist=true&serverTimezone=UTC&lower_case_table_names=1
spring.flyway.user=root
spring.flyway.password=password






